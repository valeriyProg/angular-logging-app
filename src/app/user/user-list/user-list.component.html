<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">User name</th>
    <th scope="col">Email</th>
    <th scope="col">Role</th>
    <th scope="col">Created At</th>
    <th scope="col" *ngIf="authService.loggedUser.role.toUpperCase() === roleEnum.admin"></th>
  </tr>
  </thead>
  <!--   TABLE BODY   -->
  <tbody *ngIf="list; else loading">
  <tr *ngFor="let user of list.data">
    <th scope="row">{{ user.id }}</th>
    <td>
      <!--       <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + user.flag" class="mr-2" style="width: 20px">-->
      {{ user.name }}
    </td>
    <td>{{ user.email }}</td>
    <td>{{ user.role }}</td>
    <td>{{ user.created_at | date  }}</td>
    <td *ngIf="authService.loggedUser.role.toUpperCase() === roleEnum.admin">
      <button>Delete</button>
    </td>
  </tr>
  </tbody>
</table>
