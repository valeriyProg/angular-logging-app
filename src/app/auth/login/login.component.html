<div class="card">
  <h5 class="card-header h3 font-weight-normal">Please, Log In</h5>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <!--    LOGIN INPUT  -->
      <label for="login">Login:</label>
      <input id="login" class="form-control" [formControlName]="'email'" type="email" name="email" placeholder="Email address" required >
      <!--    PASSWORD INPUT  -->
      <label for="password">Password:</label>
      <input id="password" [formControlName]="'password'" class="form-control" type="password">
      <div class="mb-3 mt-2 checkbox">
        <label>
          <input type="checkbox" value="remember-me">
          Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Log in</button>
    </form>

    <!--  EMPTY FIELD VALIDATION  -->
    <div class="error cross-validation-error-message alert alert-danger mt-2" *ngIf="invalidForm">
      Invalid form input value
    </div>

    <!-- INVALID LOGIN OR PASSWORD -->
    <div *ngIf="userNotFoundError"
         class="cross-validation-error-message alert alert-danger mt-2">
      Invalid login or password
    </div>

  </div>
  <div class="card-footer text-right">
    <span>
      <a [routerLink]="['/registration']" routerLinkActive="$router_link-active$">First Here?(Registration)</a>
    </span>
  </div>
</div>
