<header class="card-header h3 font-weight-normal">
  <div class="container flex-row flex-end">
    <span>{{ this.authService.loggedUser.name }}</span>
    <span>{{ this.authService.loggedUser.role_name }}</span>
    <span>{{ this.authService.loggedUser.id }}</span>
  </div>
</header>
<main>
  <div class="container">
    <h2 class="mb-3 mt-2">List of Users</h2>
    <div class="pt-2 pb-3" *ngIf="authService.loggedUser.role.toUpperCase() === roleEnum.admin">
      <app-add-user-form (updateList)="changeListHandler($event)"></app-add-user-form>
    </div>
    <!--  USER TABLE  -->
    <div *ngIf="userService.userList">
      <!--     USER LIST TABLE   -->
      <app-user-list [list]="userService.userList" (updateList)="changeListHandler($event)"></app-user-list>
    </div>
  </div>
</main>
